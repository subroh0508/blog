name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: yarn add lerna
      run: |
        yarn global add lerna
    - name: yarn install, build for packages
      run: |
        yarn install
        yarn run prepublish --if-present
    - name: yarn install for functions
      run: |
        root=`pwd`
        cd ${root}/packages/blog/functions/build
        yarn install
        cd ${root}/packages/blog
