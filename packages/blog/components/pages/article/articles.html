<section class='articles'>
  <div class='summary' v-for='article in articles'>
    <div>
      <span class='published-at'>{{ article.publishedAtFormatted }}</span>
      <h2 class='display-title' v-on:click="readMore(article.title)">{{ article.displayTitle }}</h2>
    </div>
    <div>
      {{ article.description }}
      <a class='read-more' v-on:click="readMore(article.title)">Read more >></a>
    </div>
    <div>
      <span class='tag' v-for='tag in article.tags'>#{{ tag }}</span>
    </div>
  </div>
</section>
