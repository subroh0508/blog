<section class='articles'>
  <div class='summary' v-for='article in articles'>
    <div>
      <span class='subtitle'>{{ article.publishedAtFormatted }}</span>
      <h2 class='display-title' v-on:click="readMore(article.title)">{{ article.displayTitle }}</h2>
    </div>
    <div class='tags-bar'>
      <a class='tag' v-for='tag in article.tags'>{{ tag }}</a>
    </div>
    <div>
      {{ article.description }}
      <a class='link' v-on:click="readMore(article.title)">Read more >></a>
    </div>
  </div>
</section>
