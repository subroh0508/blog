<section class='article'>
  <div class='summary'>
    <div>
      <span class='subtitle'>{{ article.publishedAtFormatted }}</span>
      <h2 class='display-title'>{{ article.displayTitle }}</h2>
    </div>
    <div class='tags-bar'>
      <a class='tag' v-for='tag in article.tags'>{{ tag }}</a>
    </div>
  </div>
  <span v-show='article.body' v-html='article.body'></span>
</section>
